<div class="container">

    <h2>AVAILABLE COURSES</h2>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let course of courseList">
                    <h3>{{course.courseId}} - {{course.courseName}}</h3>
                    <p>{{course.courseDesc}}</p>
                    <p>Fee: {{course.courseFee}}</p>
                </li>
            </ul>
        </div>
    </div>

    <hr>
    <h2>COURSE FORM</h2>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="courseid">Course Id</label>
                    <input type="text" id="courseid" formControlName="courseId" class="form-control">
                    <span class="help-block"
                        *ngIf="!courseForm.get('courseId').valid && courseForm.get('courseId').touched">Course Id
                        is required.</span>
                </div>
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text" id="name" formControlName="courseName" class="form-control">
                    <span class="help-block"
                        *ngIf="!courseForm.get('courseName').valid && courseForm.get('courseName').touched">Name is
                        required.</span>
                </div>
                <div class="form-group">
                    <label for="desc">Course Description</label>
                    <input type="text" id="desc" formControlName="courseDesc" class="form-control">
                    <span class="help-block"
                        *ngIf="!courseForm.get('courseDesc').valid && courseForm.get('courseDesc').touched">Course Description is
                        required.</span>
                </div>
                
                <div class="form-group">
                    <label for="fees">Course Fees</label>
                    <input type="number" id="fees" formControlName="courseFee" class="form-control">
                    <span class="help-block"
                        *ngIf="!courseForm.get('courseFee').valid && courseForm.get('courseFee').touched">Course Fees
                        is required.</span>
                </div>

                <div class="form-group">
                    <label for="resource">Course Resource</label>
                    <input type="file" id="resource" formControlName="courseResource" class="form-control">
                    <span class="help-block"
                        *ngIf="!courseForm.get('courseResource').valid && courseForm.get('courseResource').touched">Course Resource is
                        required.</span>
                </div>

                
             
                <button type="submit" class="btn btn-primary" [disabled]="!courseForm.valid">Submit</button>
            </form>
        </div>
    </div>



</div>
